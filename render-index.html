<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.runtime.js"></script>
  </head>
  <body>
    <div id="components-demo"></div>
  </body>
  <script>

    new Vue({
      el: '#components-demo',
      render: function (createElement) {
        return createElement(
          'h1','これはrender関数を使用しています。すでにrender関数になっているので、ランタイム限定ビルドで動きます。'
        )
      }
    });

  </script>
</html>
